<!DOCTYPE html>
<html lang="en">

<head>
  <title>LineUp App</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Import Google Icon Font-->
  ${require('html-loader?interpolate!./assets/favicon/html_code.html')}
  <link type="text/css" rel="stylesheet" href="./app.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="LineUp is an interactive technique designed to create, visualize and explore rankings of items based on a set of heterogeneous attributes"/>
  <meta property="og:image:height" content="247"/>
  <meta property="og:image:width" content="500"/>
  <meta property="og:title" content="LineUp App"/>
  <meta property="og:site_name" content="LineUp App" />
  <meta property="og:description" content="LineUp is an interactive technique designed to create, visualize and explore rankings of items based on a set of heterogeneous attributes"/>
  <meta property="og:url" content="https://lineup.js.org/app"/>
  <meta property="og:image" content="https://lineup.js.org/app/preview.png"/>

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="LineUp App"/>
  <meta itemprop="description" content="LineUp is an interactive technique designed to create, visualize and explore rankings of items based on a set of heterogeneous attributes"/>
  <meta itemprop="image" content="https://lineup.js.org/app/preview.png"/>

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:site" content="@caleydo_org"/>
  <meta name="twitter:title" content="LineUp App"/>
  <meta name="twitter:description" content="LineUp is an interactive technique designed to create, visualize and explore rankings of items based on a set of heterogeneous attributes"/>
  <meta name="twitter:creator" content="@caleydo_org"/>
  <meta name="twitter:image:src" content="https://lineup.js.org/app/preview.png"/>

</head>

<body>
  <nav class="grey lighten-3">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo grey-text text-darken-2" onclick="window.location.reload()">
        LineUp</a>
      <div class="fixed-action-btn horizontal" style="position: initial">
        <a class="btn-floating btn-large halfway-fab disabled">
          <i class="material-icons">file_download</i>
        </a>
        <ul>
          <li>
            <a href="#" id="createCodePen" class="btn-floating black waves-effect waves-light tooltipped" data-position="bottom" data-delay="50"
              data-tooltip="Export to CodePen.io">
              <i class="material-icons fa fa-codepen"></i>
            </a>
          </li>
          <li>
            <a href="#" id="downloadJSON" class="btn-floating black waves-effect waves-light tooltipped" data-position="bottom" data-delay="50"
              data-tooltip="Download JSON">
              <i class="material-icons fa fa-file-code-o"></i>
            </a>
          </li>
          <li>
            <a href="#" id="downloadCSV" class="btn-floating black waves-effect waves-light tooltipped" data-position="bottom" data-delay="50"
              data-tooltip="Download CSV">
              <i class="material-icons fa fa-file-excel-o"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main data-state="initial">
    <div class="lu-c"></div>
    <div class="container valign-wrapper">
      <div class="row" style="flex: 1 1 auto">
        <div class="center-align col s12" id="dropper">
          <div class="carousel">
          </div>
          <a class="btn btn-floating btn-large pulse tooltipped" data-position="bottom" data-delay="50" data-tooltip="Drop file here or Click to select file">
            <i class="material-icons">file_upload</i>
          </a>
        </div>
        <div class="center-align col s12" id="uploader">
          <i class="material-icons medium">build</i>
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <footer class="page-footer grey lighten-3">
    <div class="footer-copyright">
      <div class="container grey-text text-darken-4">
        Â© 2018
        <a class="grey-text text-darken-4" href="https://github.com/datavisyn" target="_blank" rel="noopener">Samuel Gratzl</a>
        <a class="grey-text text-darken-4 right" href="https://lineup.js.org" target="_blank" rel="noopener">LineUp.js</a>
      </div>
    </div>
  </footer>

  <div style="position: absolute; left: -10000px">
    <a href="#" id="downloadHelper" target="_blank" rel="noopener"></a>
    <form id="createCodePenHelper" method="post" action="https://codepen.io/pen/define" target="_blank" rel="noopener">
      <input type="hidden" name="data">
    </form>

    <input type="file">
  </div>

  <div style="display: none" id="export-helper">
    <span>Exporting &hellip;</span>
    <div class="preloader-wrapper active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
